<style>
    .fakeRichParentContainer {
        height: 90vh;
        z-index: 80;
        border: none;
    }

    .fakeRichContainer {
        width: 100%;                
        height: 100%;
        overflow-y: scroll;
        background: rgba(255,255,255,1.0);
    }

    .fakeRichContainer ul li {
        list-style: none;
        padding-left: 1em;
    }

    .fakeRichContainer a {
        text-decoration: none;
        color: #000;
        line-height: 3em;
    }

    .fakeRichContainer li[class*="menuButton"]:hover {
        background: rgba(0,0,0,0.4);
    }

    .fakeRichContainer p {
        line-break: auto;
    }

    .fakeRichContainer .bold {
        font-weight: bold;
        color: var(--description-color);                
    }

    .fakeRichContainer button {
        width: 80px;
        margin: 1em;
        margin-left: 0;
        border: 1px solid #065fd4;
        color: #065fd4;
        padding: 1px;
        border-radius: 2px;
        overflow: hidden;
        background: none;
        line-height: 32px;      
        position: relative;          
        cursor: pointer;             
    }

    .fakeRichContainer button::after {
        background-image: url(./images/header-icon-sheet.png);
        background-position: var(--login-icon-x) 0;
        width: 32px;
        height: 32px;
        content: "";
        display: block;
        float: left;
        clip-path: circle(50% at center center);
        z-index: -1;
        cursor: pointer;                   
    }

    .fakeRichContainer i {
        margin-right: 1em;
    }

    .fakeRichContainer .line-top {
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }

    .fakeRichContainer .line-bottom {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
    }

    .fakeRichContainer button:active button-overlay::after {
        clip-path: content-box;
        animation-name: fill-in;
        width: 80px;
        position: absolute;
        width: 100%;
        height: 32px;
        left: 0;
        top:0;
        content: ":)";
        clip-path: circle(50% at center center);
        background: #ececec;
        opacity: 0.8;
        z-index: 0;
        transform: scale(1.5);
        animation-name: zoom-in;
        animation-duration: 0.2s;
        animation-timing-function: ease-out;
    }            

</style>
